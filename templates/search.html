<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кандидаты с именем '{{ name }}'</title>
</head>
<body>
{% if candidates|length != 0 %}
    <p><strong>Найдено кандидатов {{ candidates|length }}</strong></p>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a></p>
    {% endfor %}
{% else %}
    <br><p>Кандидатов с именем <strong>'{{ name }}'</strong> нет</p>
{% endif %}
</body>
</html>
