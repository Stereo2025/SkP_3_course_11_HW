<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кандидаты с навыком {{ skill_name }}</title>
</head>
<body>
{% if candidates|length %}
    <p><strong>С навыком '{{ skill }}' найдено {{ candidates|length }} кандидатов</strong></p>
    {% for candidate in candidates %}
        <p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a></p>
    {% endfor %}
{% else %}
    <br><p>Кандидатов с навыком <strong> {{ skill }}</strong> нет</p>
{% endif %}
</body>
</html>
